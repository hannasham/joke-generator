<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Challenge</title>
    
  </head>
<body>

<main>
    <section class="content">
      <!-- Your HTML code goes here -->
      <h2>Output</h2>
      <h3>Programmer Memes</h3>
      <div class="meme-content">
        
      </div>
      
      <h3>Tell me something funny!</h3>
       <div class="joke-content"></div>
      
      <h3>Give me some wisdom...</h3>
       <div class="quote-content"></div>
      
      <h3>I want a riddle!</h3>
       <div class="riddle-content"></div>
      <p id="riddle-answer"></p>
     
    </section>
    
    <!-- No need to change anything in this section -->
    <section class="sidebar">
      <h2>Actions</h2>
      <button onclick="showMeme()">Show a Meme</button>
      <button onclick="showJoke()">Tell Me a Joke</button>
      <button onclick="showQuote()">Random Quote</button>
      <button onclick="showRiddle()">Riddle me</button>
      <button class="reveal-btn" onclick="revealAnswers()">Reveal Riddle Answer</button>
      <p class="attribution">Code challenge by <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a></p> 
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
